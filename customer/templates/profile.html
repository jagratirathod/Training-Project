{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
    <h1 class="h3 mb-0 text-gray-800">Profile</h1>
  </div>

  <!-- Main Content Here -->
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-3 my-5">
      {% if user.image %}
      <img src="{{user.image.url}}" class="rounded float-right" height="300px" width="300px">
      {% else %}

      <img src="{% static 'images/user.png' %}" class="rounded float-right" height="300px" width="300px">

      {% endif %}
    </div>
    <div class="card o-hidden border-0 shadow-lg my-5 col-lg-5">
      <div class="card-body">
        <p><strong>Email: </strong> {{user.email}} </p>
        <p><strong>First Name : </strong> {{user.first_name}} </p>
        <p><strong>Last Name : </strong> {{user.last_name}} </p>
        <p><strong>Phone Number: </strong> {{user.mobile}} </p>

        <a href="{% url 'customer:profile-update' request.user.id %}" class="btn btn-sm btn-primary shadow-sm">Update Profile</a>
      </div>
    </div>
  </div>



</div>
{% endblock %}
